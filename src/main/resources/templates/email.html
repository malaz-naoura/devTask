<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
<h2>Purchase</h2>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Customer Name</th>
        <th>Product Name</th>
        <th>Amount</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="purchase:${purchases}">
        <td th:text="${purchase.id}"></td>
        <td th:text="${purchase.customerName}"></td>
        <td th:text="${purchase.ProductName}"></td>
        <td th:text="${purchase.amount}"></td>
    </tr>
    </tbody>
</table>

<h2>Refund</h2>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Customer Name</th>
        <th>Product Name</th>
        <th>Amount</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="refund:${refunds}">
        <td th:text="${refund.id}"></td>
        <td th:text="${refund.customerName}"></td>
        <td th:text="${refund.ProductName}"></td>
        <td th:text="${refund.amount}"></td>
    </tr>
    </tbody>
</table>
</body>
